<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(45deg, #1a1a1a, #0066cc);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: white;
            font-size: 3.5rem;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
            transition: 0.5s;
        }

        .game-card:hover::before {
            transform: translateX(100%);
        }

        .game-card h2 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 15px;
        }

        .game-card p {
            color: #666;
            font-size: 1rem;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .play-button {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(45deg, #0066cc, #0088ff);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: transform 0.2s ease;
            margin: 0 5px;
        }

        .play-button:hover {
            transform: scale(1.05);
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .container {
                padding: 20px;
            }

            .game-card {
                padding: 20px;
            }

            .game-card h2 {
                font-size: 1.5rem;
            }

            .button-container {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            .play-button {
                width: 80%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Main Menu</h1>
        <div class="games-grid">
            <div class="game-card">
                <h2>Truth or Griddy</h2>
                <p>An absolute hood classic, can't frickin answer, you griddy on that jon!!</p>
                <div class="button-container">
                    <a href="games/truthOrgriddy/truthOrGriddyindex.html" class="play-button">Play Now</a>
                </div>
            </div>

            <div class="game-card">
                <h2>Kings Dice</h2>
                <p>A cheeky twist on a OD classic card game! Can't frickin answer? GET FUCKED and blow up the balloon!</p>
                <div class="button-container">
                    <a href="games/Kings Dice/kingsdiceindex.html" class="play-button">Classic</a>
                    <a href="games/Kings Dice/custom/custom-kingsdice.html" class="play-button">Custom</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
